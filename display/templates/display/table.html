<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Email</th>
    <th>Name</th>
    <th>Standard</th>
    <th>Roll Number</th>
    <th>City</th>
  </tr>
  {% for student in student_list%}
  <tr>
    <td>{{ student.email }}</td>
    <td>{{ student.name }}</td>
    <td>{{ student.std }}</td>
    <td>{{ student.rollno }}</td>
    <td>{{ student.city }}</td>

  </tr>
  {% endfor %}


</table>

</body>
</html>
